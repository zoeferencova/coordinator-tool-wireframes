<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Item Form Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="add-item.css">
</head>

<body>
    <main role="main">
        <header>
            <h3>Add Item</h3>
        </header>
        <form class='login-form'>
            <div>
                <label for="proj-name">Project Name: </label>
                <input type="text" name='proj-name' id='proj-name' />
            </div>
            <div>
                <label for="proj-url">Project URL: </label>
                <input type="text" name='proj-url' id='proj-url' />
            </div>
            <br>
            <div>
                <label for="adv-name">Advisor Name: </label>
                <input type="text" name='adv-name' id='adv-name' />
            </div>
            <div>
                <label for="adv-url">Advisor URL: </label>
                <input type="text" name='adv-url' id='adv-url' />
            </div>
            <a class="block">+ Additional Advisors</a>
            <br>
            <div>
                <label for="pm">Project Manager: </label>
                <select name="pm" id="pm" >
                    <option value="pm1">PM 1</option>
                    <option value="pm2">PM 2</option>
                    <option value="pm3">PM 3</option>
                </select>
            </div>
            <br>
            <div>
                <label for="notes">Notes: </label>
                <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
            </div>
            <div>
                <button>Cancel</button>
                <button type='submit'>Add Item</button>
            </div>
        </form>
    </main>
</body>

</html>

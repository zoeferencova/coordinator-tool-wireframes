<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup Form Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="signup-form.css">
</head>

<body>
    <main role="main">
        <nav role="navigation" class="landing-nav">Nav</nav>
        <header>
            <h3>Start using the coordinator tool now!</h3>
        </header>
        <form class='signup-form'>
            <div>
                <label for="first-name">First name</label>
                <input placeholder='First Name' type="text" name='first-name' id='first-name' />
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input type="text" name='last-name' id='last-name' placeholder='Last Name' />
            </div>
            <div>
                <label for="username">Email</label>
                <input type="text" name='username' id='username' />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name='password' id='password' />
            </div>
            <button type='submit'>Create Account</button>
        </form>
        <p>Already have an account? <a>Log in</a></p>
        <p>Don't work at GP? <a>See the demo</a></p>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Email Form Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="email-form.css">
</head>

<body>
    <main role="main">
        <header>
            <h3>Send Email</h3>
        </header>
        <form class='login-form'>
            <div>
                <label for="template">Template: </label>
                <select name="pm" id="pm" >
                    <option value="pm1">Template 1</option>
                    <option value="pm2">Template 2</option>
                    <option value="pm3">Template 3</option>
                </select>
            </div>
            <div>
                <label for="doctor">Doctor: </label>
                <input type="checkbox">
            </div>
            <br>
            <div>
                <h4>Preview:</h4>
                <p>Dear Advisor Name,<br>Sample email text.<br>Best,<br>Zoe</p>
            </div>
            <button>Open in Outlook</button>
        </form>
    </main>
</body>

</html>

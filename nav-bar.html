<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive Nav Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="wireframes.css">
</head>

<body>
    <main role="main">
        
        <section class="dummy_content">
            <p>Page content</p>
        </section>
        <nav role="navigation" class="tab_bar">
            <img src="./images/logo-placeholder.png" alt="logo" class="logo">
            <ul class="tab_list">
                <li class="tab">
                    <img src="./images/list_tab_active.png" alt="list tab" class="mobile-icon">
                    <img src="./images/list-tab-white.png" alt="list tab" class="desktop-icon">
                    <span class="tab-title active">List</span>
                </li>
                <li class="tab">
                    <img src="./images/history-tab-inactive.png" alt="history tab" class="mobile-icon">
                    <img src="./images/history-tab-inactive.png" alt="history tab" class="desktop-icon">
                    <span class="tab-title inactive">History</span>
                </li>
                <li class="tab">
                    <img src="./images/pie-tab-inactive.png" alt="metrics tab" class="mobile-icon">
                    <img src="./images/pie-tab-inactive.png" alt="pie tab" class="desktop-icon">
                    <span class="tab-title inactive">Metrics</span>
                </li>
                <li class="tab">
                    <img src="./images/user-tab-inactive.png" alt="account tab" class="mobile-icon">
                    <img src="./images/user-tab-inactive.png" alt="user tab" class="desktop-icon">
                    <span class="tab-title inactive">Account</span>
                </li>
            </ul>
        </nav>
    </main>
</body>

</html>

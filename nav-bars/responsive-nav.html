<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive Nav Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="responsive-nav.css">
</head>

<body>
    <main role="main" class="nav-main">
        
        <section class="dummy-content">
            <p>Page content</p>
        </section>
        <nav role="navigation" class="mobile-tab-bar">            
            <ul class="tab-list">
                <li class="tab">
                    <img src="../images/list_tab_active.png" alt="list tab" class="mobile-icon">
                    <img src="../images/list-tab-white.png" alt="list tab" class="desktop-icon hidden">
                    <span class="tab-title active hidden">List</span>
                </li>
                <li class="tab">
                    <img src="../images/history-tab-inactive.png" alt="history tab" class="mobile-icon">
                    <img src="../images/history-tab-inactive.png" alt="history tab" class="desktop-icon hidden">
                    <span class="tab-title inactive hidden">History</span>
                </li>
                <li class="tab">
                    <img src="../images/pie-tab-inactive.png" alt="metrics tab" class="mobile-icon">
                    <img src="../images/pie-tab-inactive.png" alt="pie tab" class="desktop-icon hidden">
                    <span class="tab-title inactive hidden">Metrics</span>
                </li>
                <li class="tab">
                    <img src="../images/user-tab-inactive.png" alt="account tab" class="mobile-icon">
                    <img src="../images/user-tab-inactive.png" alt="user tab" class="desktop-icon hidden">
                    <span class="tab-title inactive hidden">Account</span>
                </li>
            </ul>
        </nav>
        <nav role="navigation" class="desktop-nav hidden">
            <img src="../images/logo-placeholder.png" alt="logo" class="logo">
            <ul class="desktop-tab-list">
                <li class="desktop-tab">
                    <img src="../images/list-tab-white.png" alt="list tab" class="desktop-icon">
                    <span class="tab-title active">List</span>
                </li>
                <li class="desktop-tab">
                    <img src="../images/completed-tab-inactive.png" alt="completed tab" class="desktop-icon">
                    <span class="tab-title inactive">Completed</span>
                </li>
                <li class="desktop-tab">
                    <img src="../images/archive-tab-inactive.png" alt="archive tab" class="desktop-icon">
                    <span class="tab-title inactive">Archive</span>
                </li>
                <li class="desktop-tab">
                    <img src="../images/pie-tab-inactive.png" alt="pie tab" class="desktop-icon">
                    <span class="tab-title inactive">Metrics</span>
                </li>
                <li class="desktop-tab">
                    <img src="../images/email-tab-inactive.png" alt="email tab" class="desktop-icon">
                    <span class="tab-title inactive">Templates</span>
                </li>
                <li class="desktop-tab">
                    <img src="../images/user-tab-inactive.png" alt="user tab" class="desktop-icon">
                    <span class="tab-title inactive">Account</span>
                </li>
            </ul>
        </nav>
    </main>
</body>

</html>
